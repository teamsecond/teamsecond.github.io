<figure class="post-image">
    <a href="{{site.url}}/{{ site.baseurl }}/assets/img/posts/{{ include.url }}" data-lightbox="{{ include.url }}" title="{{ include.description }}">
        <img class="post-image-raw" src="{{ site.baseurl }}/assets/img/posts/{{ include.url }}" alt="{{ include.description }}">
    </a>
    <figcaption>{{ include.description }}</figcaption>
</figure>
